{% extends "inaEthe/base.html" %}
{% block page_content %}
  <h2>Purchase Book: {{ book.title }}</h2>
  <p>{{ book.description }}</p>
  <p>Price: {{ book.price }} USD</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Purchase</button>
  </form>
{% endblock page_content %}
