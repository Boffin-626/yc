{% extends 'inaEthe/base.html' %}

{% block page_content %}
<div class="container mt-5">
    <h2>Your Content</h2>
    <ul class="list-group">
        {% for content in contents %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5>{{ content.title }}</h5>
                <p>{{ content.body|truncatewords:20 }}</p>
                <p>Consent for book compilation: {{ content.consent }}</p>
            </div>
            <div>
                <a href="{% url 'inaEthe:manage_consent' content.id %}" class="btn btn-warning">Manage Consent</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock page_content %}
