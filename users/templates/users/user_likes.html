{% extends 'inaEthe/base.html' %}

{% block page_content %}
<div class="container mt-5">
    <h1>Your Likes</h1>
    <ul class="list-group">
        {% for like in likes %}
            <li class="list-group-item">{{ like.title }}</li>
        {% empty %}
            <li class="list-group-item">You have no likes yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock page_content %}
